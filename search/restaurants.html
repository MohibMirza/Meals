<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meals</title>
    <script src="https://kit.fontawesome.com/7196a7967e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />     

    <script async defer src="map.js" type="module"></script>
    <style>
      #sidebar {
        position: absolute;
        width: 408px;
        top: 10%;
        height: 90%;
        left: 0px;
        background: #ffffff;
        border: 1px solid #d7d7d7;
        background-color: white;
      }
      #map {
        position: absolute;
        left: 409px;
        width: calc(100% - 409px);
        top: 10%;
        height: 90%;
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-analytics.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    

    <div id="sidebar">
      <div class = "top-bar"> 
        <span class="go-back-button"><i class="fas fa-angle-left"></i></span>
        <span class="title">Restaurants Near You</span>
      </div>
      <form>
        <input type="text" class="searchbar" id="search"/>
        <span class="search-icon"><i class="fas fa-location-arrow"></i></span>
      </form>
      <div class="search-results">
        <div class="result-restaurant">
            <div class="restaurant-title">Mcdonalds</div>
            <div class="restaurant-distance">9 miles</div>
          <span class="restaurant-image">
            <img src="https://images.unsplash.com/photo-1609428079875-ae186c562aff?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1870&q=80">
          </span>
          <a class="btn">Food Available</a>
        </div>
        <div class="result-restaurant">
          <div class="restaurant-title">KFC</div>
          <div class="restaurant-distance">8 Miles</div>
          <img src="https://images.unsplash.com/photo-1609428079875-ae186c562aff?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1870&q=80" width="100" height="100">
        </div>
        <div class="result-restaurant">
          <div class="restaurant-title">KFC</div>
          <div class="restaurant-distance">8 Miles</div>
          <img src="https://images.unsplash.com/photo-1609428079875-ae186c562aff?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1870&q=80" width="100" height="100">
        </div>
        <div class="result-restaurant">
          <div class="restaurant-title">KFC</div>
          <div class="restaurant-distance">8 Miles</div>
          <img src="https://images.unsplash.com/photo-1609428079875-ae186c562aff?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1870&q=80" width="100" height="100">
        </div>
      </div>
    </div>
    <div id="map"></div>


    <script type = "text/javascript" src="init-firebase.js"></script>
    <script src="app.js"></script>
    <script src="retrieveRestaurants.js"> </script>

  </body>


</html>
