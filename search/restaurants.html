<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meals</title>
    <script src="https://kit.fontawesome.com/7196a7967e.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@turf/turf@6.3.0/turf.min.js"></script>
    <link rel="stylesheet" href="style.css" />     

    <script async defer src="map.js" type="module"></script>
    <style>
      #sidebar {
        position: absolute;
        width: 408px;
        top: 10%;
        height: 90%;
        left: 0px;
        background: #ffffff;
        border: 1px solid #d7d7d7;
        background-color: white;
      }
      #map {
        position: absolute;
        left: 409px;
        width: calc(100% - 409px);
        top: 10%;
        height: 90%;
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-analytics.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script defer type = "text/javascript" src="init-firebase.js"></script>
    <script defer src="app.js"></script>
    <script defer src="retrieveRestaurants.js"> </script>
    <div id = "logo">MEALS</div>
    <div id="sidebar">
      <div class = "top-bar"> 
        <span class="go-back-button"><i class="fas fa-angle-left"></i></span>
        <span class="title">Restaurants Near You</span>
      </div>
      <form onsubmit="wrapperFunction(); return false;">
        <input type="text" class="searchbar" id="search" placeholder="Type in your location!"/>
        <span class="search-icon"><i class="fas fa-location-arrow"></i></span>
      </form>
      <div class="search-results">
      </div>
    </div>
    <div id="map"></div>



  </body>


</html>
